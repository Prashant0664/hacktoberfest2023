<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="TO-DO LIST -BY PRASHANT ( https://github.com/PRASHANT0664 )"
    />
    <meta name="keywords" content=TO-DO LIST, TO-DO LIST BY PRASHANT">
    <meta name="author" content="PRASHANT ( PRASHANT0664 )" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/todo-logo.jpg" />
  </head>
  <body>
    <div class="drkbtn" style="margin-left: 90rem;">
      <button id="mode-toggle" class="mode-toggle">
        <i id="icon" class="ri-sun-line"></i>
      </button>
    </div>
    <div class="container">
      <div class="header">
        <div class="mdelete" title="DELETE SELECTED ITEMS!">
          <i class="fa m2delete"></i>
        </div>
        <div class="clear">
          <i class="fa fa-refresh"></i>
        </div>
        <b> <div id="date"></div></b>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <!-- CREATED AND CODED BY PRASHANT ( PRASHANT0664 ) -->
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input
          type="text"
          id="input"
          placeholder="ADD HERE (CLICK ENTER TO ADD)"
        />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
